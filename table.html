<!DOCTYPE html>

    <title>Table</title>

      </tr>
      <tr>

        <td>40</td>

      <tr>
        <td>Kartik</td>
        <td>55</td>
        <td>80</td>

        <td>89</td>
      </tr>
    </table>
  </body>
</html>
