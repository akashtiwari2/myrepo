<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <label for="abc">First Name:</label>
        <input type="text" id="abc" name="firstname" placeholder="Enter your first name"  required>
        <input type="submit">
        <button>Submit</button>
        <input type="button" value="Submit">
        <input type="email">
        <input type="password">
        <input type="number">
        <input type="date">
        <input type="time" name="" id="">
        <input type="file">
        <input type="url">
        <input type="range">
      
        <fieldset>
            <legend>Gender</legend>
            <label for="male">Male:</label>
            <input type="radio" name="gender" id="male"> <label for="female">Female:</label value="male">
            <input type="radio" name="gender" id="female" value="female">
            <label for="other">Other:</label>
            <input type="radio" name="gender" id="other" checked>
        </fieldset>
        <fieldset>
            <legend>Favorite colour</legend>

            <label for="red">Red:</label>

            <input type="checkbox" name="colour" id="red">

             <label for="blue">Blue:</label>

            <input type="checkbox" name="blue" id="blue" value="blue">

            <label for="orange">Orange:</label>

            <input type="checkbox" name="orange" id="orange" checked>
        </fieldset>
        <fieldset>
            <legend>Fav Color</legend>
            <select name="fav" id="">
                <option value="red">red</option>
                <option value="blue">blue</option>
                <option value="pink">pink</option>
            </select>
        </fieldset>
        <label for="about">About Yourself:</label>
       <textarea name="" id="about" cols="20" rows="5"></textarea>
    </form>
</body>
</html>
