<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <!-- Unordered list -->
    <ul type="square">
      <li>item1</li>
      <li>banana</li>
      <li>apple</li>
      <li>grapes</li>
      <li>papaya</li>
    </ul>
    <!-- Ordered List -->
    <ol type="i" >
        <li>potato</li>
        <li>tomato</li>
        <li>ginger</li>
        <li>cauliflower</li>
        <li>bringal</li>
    </ol>
    <!-- Definition List -->
    <dl>
        <dt>HTML</dt>
        <dd>It is hypertext markup language</dd>
        <dt>HTTP</dt>
        <dd>It stands for hypertext transfer protocol</dd>
    </dl>
  </body>
</html>
